    <script type="text/javascript">

	$(document).ready(function() {
		var idRoutine = $('#_key11').val();
	$.routineInfo({"id":idRoutine},token,function(data){
		$('#pno').html(data.pno);
		$('#pLine').html(data.pLine);
		$('#des').html(data.des);
		$('#drawNo').html(data.drawNo);
		$('#drawVer').html(data.drawVer);
		$('#idPic').html(data.idPic);
	});
	
	$('#table1').DataTable( {
		
        deferRender:  true,
        "processing": true,
		"serverSide": true,
        scrollY:"350px",
        scrollCollapse: true,
        "ajax": {

            "dataType": "json",
			 headers: {'JMS-TOKEN':jmstoken}
        },
       "language": {
                        "url": "js/datatable/chinese.json"
                   },
      
       // dom: "rtif",
        scroller: {
           loadingIndicator: true
        }
		
    } );
	   
	   $('return').click(function(){

	     	});
