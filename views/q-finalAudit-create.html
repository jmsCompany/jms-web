<script type="text/javascript">

$(document).ready(function() {
	$('#woNo\\.idDic').selectautofill('dic/woNo');
	$('#routeDes\\.idDic').selectautofill('dic/routeDes');
    
    $('#finalAuditForm').bootstrapValidator({

                validators: {

                        message: '工单号不能为空'

            'routeDes': {
                validators: {
                    notEmpty: {
                        message: '工序不能为空'
                    } 
                }
            }
        }
    }).on('success.form.bv', function(e) {
            e.preventDefault();
            var $form     = $(e.target),
            validator = $form.data('bootstrapValidator');
       		var finalAudit =JSON.stringify($('#finalAuditForm').serializeJSON());
		 	var jmstoken= store.get('JMS-TOKEN');
		 	$.createFinalAudit(finalAudit,jmstoken,function(data){
			      	$.get("views/q-finalAuditList.html",function(data){
	                    $("#body").html(data);
	             	});
			});
 	   });
 	   
 	   $('#cancel').click(function(){

	             $("#body").html(data);
	     	});
	 	});
} );
</script>
