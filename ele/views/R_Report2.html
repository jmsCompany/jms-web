<div class="cont">
    <div class="r-header-body">
        <!--<div class="right-list">-->
        	<label>客户区域：</label>
            <select name="dicCode">
            </select>
            <button id="search" class="button-sytle1">查询</button>
        <!--</div>-->
    </div>
    
    <table id="tablePo" class="tabletxt" cellspacing="0" >
        <thead>
            <tr>
                <th>编号</th>
                <th>用户姓名</th>
                <th style="min-width:200px;">所在区域</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
<script>
    init("");
    $('[name=dicCode]').selectautofill('sys/location/locationSelects',{headers:{'JMS-TOKEN':jmstoken}});

    $('#search').on('click', function () {
    var code =  $('[name=dicCode]').val();
    init(code)
    })

    function init(code){
    $('#tablePo').DataTable( {
    "ordering": false,
    "bDestroy": true,
    "processing": true,
    "serverSide": true,
    "stateSave": true,
    "stateDuration": -1,
    "ajax": {
    "type": 'POST',
    "url": $clientURL+"/report/report2Table",
    "dataType": "json",
    "headers":{'JMS-TOKEN':jmstoken},
    "data": {'locationId':code}
    },
    "language": {
    "url": "js/datatable/chinese.json"
    },

    dom: "tip",
    pageLength:"50",


    });
    }
</script>
