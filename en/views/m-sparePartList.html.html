<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">

$(document).ready(function() {
	$('#status\\.idDic').selectautofill('dic/status');
	$('#machineNo\\.idDic').selectautofill('dic/machineNo');
	
    var idMachine = $('#_key18').val();
	$.machineInfo({"id":idMachine},token,function(data){
		$('#machineNo').html(data.machineNo);
		$('#machineName').html(data.machineName);
	});
	
	$('#table1').DataTable( {
        deferRender:  true,
        "processing": true,
        "serverSide": true,
        scrollY:"350px",
        scrollCollapse: true,
        "ajax": {
            "url": "http://115.28.24.76:8080/jms-integration-1.0/dic/test",
            "dataType": "json",
            "data":idMachine
        },
       "language": {
                        "url": "js/datatable/chinese.json"
                   },
      
        dom: "rtiS",
        scroller: {
           loadingIndicator: true
        }
    } );
	//点击返回
	$('#return').click(function(){
	 		//返回上一页
	     	});
	});
	//点击新建备件 
    $('#createMat').click(function(){
		$('#_key1').val('?');
	 	$.get("views/materialList-create-body.html",function(data){
	        $("#body").html(data);
	    });
	});
	//点击进货、出货
	$('？').click(function(){
		$('#_key1').val('?');
	 	$.get("views/mtfList-body.html",function(data){
	        $("#body").html(data);
	    });
	});
    

} );
</script>
</head>

<body>
<div class="container">

        <div class="row">

            <section>



<br>
                <div class="col-lg-8 col-lg-offset-2">
                        
                           
							<fieldset>
							<legend>备件列表</legend>
							<div class="form-group">
                                <label class="col-lg-3 control-label">设备编号</label>
                                <div class="col-lg-5">
                                    <label class="col-lg-3 control-label" name="machineNo" id="machineNo"/></label>
                                </div> 
                            </div> 
                            <div class="form-group">
                                <label class="col-lg-3 control-label">设备名称</label>
                                <div class="col-lg-5">
                                    <label class="col-lg-3 control-label" name="machineName" id="machineName"/></label>
                                </div>
                            </div>
                            <div class="form-group">
                            	<button type="submit" class="btn btn-primary" id="createMat">新建备件</button>
                            	<button type="submit" class="btn btn-primary">添加</button>
                            	<button type="button" class="btn btn-primary">导出</button>
                            	<div class="search1"><input name="" type="text" /></div><!--搜索框-->
	                        	<div class="search2"><input name="" type="button" /></div><!--搜索按钮-->
                            </div>
                            <div class="form-group">
                                <table id="table1" class="display" cellspacing="0" width="100%">
                                    <thead>
                                        <tr>
                                            <th>序号</th>
                                            <th>备件编号</th>
                                            <th>备件名称</th>
                                            <th>设备编号</th>
                                            <th>设备名称</th>
                                            <th>安全库存</th>
                                            <th>实际库存</th>
                                            <th>进货数量</th>
                                            <th>出货数量</th>
                                            <th>备注</th>
                                            <th>状态</th>
                                            <th>操作</th>  <!-- 编辑 、进货、出货-->
                                        </tr>
                                    </thead> 
                            </div>
                            <div class="form-group">
                                <div class="col-lg-9 col-lg-offset-3">
                                    <button type="submit" class="btn btn-primary" id="return">返回</button>
                                </div>
                            </div>
                </div>
            </section>
            <!-- :form -->  
        </div>
    </div>
</body>
</html>
